version: '3.3'

services:
  app:
    container_name: pw
    image: tinyops/pw:1.5.0
    restart: always
    environment:
      PW_LISTEN: '0.0.0.0:8080'
      PW_LOG_LEVEL: 'info'
      PW_MESSAGE_MAX_LENGTH: '3127'
      PW_ENCRYPTED_MESSAGE_MAX_LENGTH: '15000'
      PW_LOCALE_ID: 'ru'
      PW_REDIS_URL: 'redis://redis:6379/'
    #volumes:
      #- ./pw.yml:/app/pw.yml
      #- ./locale.d:/app/locale.d
    ports:
      - "18080:8080"

  redis:
    container_name: pw-redis
    image: redis:7.4.0-alpine3.20
    restart: always
    command: 'redis-server --save "" --appendonly no --maxmemory 128mb'
#    ports:
#      - "6379:6379"
