global:
  imagePullSecrets: []

# PW application configuration
pw:
  image:
    repository: tinyops/pw
    tag: "" # Uses Chart.appVersion by default
    pullPolicy: IfNotPresent

  replicaCount: 1

  config:
    listen: "0.0.0.0:8080"
    logTarget: "console"
    logLevel: "info"
    messageMaxLength: "4096"
    fileUploadEnabled: "true"
    fileMaxSize: "1048576"

    # IP whitelist configuration
    ipLimits:
      enabled: false
      whitelist: []
      trustedProxies: []
      # Example configuration:
      # enabled: true
      # whitelist:
      #   - ip: "192.168.1.100"
      #     messageMaxLength: 8192
      #     fileMaxSize: 104857600
      #   - ip: "10.0.0.0/8"
      #     messageMaxLength: 4096
      #   - ip: "172.16.1.5"
      #     fileMaxSize: 209715200
      # trustedProxies:
      #   - "192.168.1.1"
      #   - "10.0.0.1"
      #   - "proxy.example.com"

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Redis configuration
redis:
  image:
    repository: redis
    tag: "8.4.0-alpine3.22"
    pullPolicy: IfNotPresent

  replicaCount: 1

  # Redis authentication
  auth:
    enabled: true
    # If not provided, a random password will be generated
    password: ""

  config:
    maxMemory: "128mb"
    save: ""
    appendOnly: "no"

  service:
    type: ClusterIP
    port: 6379
    targetPort: 6379

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Service Account
serviceAccount:
  create: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  # annotations:
  #   nginx.ingress.kubernetes.io/configuration-snippet: |
  #     proxy_set_header X-Real-IP $remote_addr;
  #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #     proxy_set_header X-Client-IP $remote_addr;
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  hosts:
    - host: pw.company.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: pw-tls
  #    hosts:
  #      - pw.company.com

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

podAnnotations: {}

labels: {}

# Additional environment variables
extraEnvVars: []
# - name: CUSTOM_VAR
#   value: "custom_value"

# Extra volumes and volume mounts
extraVolumes: []
extraVolumeMounts: []

# Nginx sidecar configuration
nginx:
  # Enable/disable nginx sidecar (default: true)
  enabled: true

  # Nginx image configuration
  image:
    repository: nginxinc/nginx-unprivileged
    tag: 1.29.3-alpine-otel
    pullPolicy: IfNotPresent

  # Nginx container port (internal)
  port: 8080

  # Backend application port (where PW app will listen)
  backendPort: 8081

  # Resource limits for nginx container
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 64Mi
    # requests:
    #   cpu: 50m
    #   memory: 32Mi

  # Nginx configuration (will be mounted as nginx.conf)
  config: |
    worker_processes auto;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /dev/stdout main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 4096;
        client_max_body_size 10m;

        # Gzip compression (optimal level)
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;
        gzip_disable "msie6";

        # Temp paths for unprivileged nginx
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path /tmp/proxy_temp;
        fastcgi_temp_path /tmp/fastcgi_temp;
        uwsgi_temp_path /tmp/uwsgi_temp;
        scgi_temp_path /tmp/scgi_temp;

        upstream backend {
            server localhost:8081;
        }

        server {
            listen 8080;
            server_name _;

            # Static assets with hash in filename - cache forever
            location ~* \.(js|css|woff|woff2|ttf|svg|jpg|jpeg|gif|png|ico)$ {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                expires max;
                access_log off;
                add_header Cache-Control "public, immutable";
            }

            # Security: Block external access to operational endpoints
            location = /api/health {
                deny all;
            }

            location = /api/metrics {
                deny all;
            }

            # Default proxy for all other requests
            location / {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
                proxy_http_version 1.1;
            }
        }
    }
