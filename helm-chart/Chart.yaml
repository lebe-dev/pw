apiVersion: v2
name: pw
description: A Helm chart for PW - A secure secret-sharing service with end-to-end encryption. All data is encrypted directly in the browser.
type: application
version: 1.5.4
appVersion: "1.14.1"
keywords:
  - secret-sharing
  - security
  - encrypted
home: https://github.com/lebe-dev/pw
sources:
  - https://github.com/lebe-dev/pw
maintainers:
  - name: Eugene Lebedev
    email: duke.tougu@gmail.com
annotations:
  artifacthub.io/changes: |
    - kind: security
      description: Migrated nginx sidecar to official nginx:1.29.5-alpine3.23-perl image to fix 32 HIGH/CRITICAL vulnerabilities found by Trivy
    - kind: added
      description: Dedicated metrics endpoint with separate service for Prometheus monitoring
    - kind: added
      description: Optional nginx sidecar container for static asset caching and improved performance
    - kind: security
      description: Enhanced Kubernetes security with hardened pod security contexts and non-root execution
    - kind: changed
      description: Improved health check configurations for better reliability
    - kind: changed
      description: Updated Redis image to 8.4.0-alpine3.22
    - kind: security
      description: Improved container security contexts with stricter uid/gid settings for hardened runtime defaults
    - kind: changed
      description: Updated chart to application version 1.14.1
    - kind: changed
      description: Main PW service now explicitly targets nginx sidecar port when nginx is enabled
    - kind: fixed
      description: Metrics service now targets backend application port directly when nginx sidecar is enabled, bypassing nginx for /api/metrics scraping
